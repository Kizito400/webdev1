<body>
    <div class="support-form">
        <h1 class="header">SUPPORT PAGE</h1>
        
        <form action="https://formspree.io/f/mgvwdldq" id="supportForm" method="post">
            <label for="name">NAME</label>
            <br>
            <input type="text"  id="Name" required >
            <br>
            <label for="email"> EMAIL ADDRESS</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="message">MESSAGE</label>

           <br>
           <textarea name=" message" id="message" rows="5" placeholder="kindly State your Concerns" required></textarea>
      <p><button class="send-message" type="submit">Send Message</button></p>  
        </form>
</div>
